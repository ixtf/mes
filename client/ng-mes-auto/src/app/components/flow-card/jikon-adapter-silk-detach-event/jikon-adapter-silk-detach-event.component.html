<header fxLayout fxLayoutAlign="start center">
  <span fxFlex="50px">{{event.operator.name}}</span>
  <span fxFlex>{{event.fireDateTime|date:'yyyy-MM-dd HH:mm:ss'}}</span>
  <button type="button" mat-button>
    {{'EventSourceType.Detach'|translate}}
  </button>
</header>

<section fxLayout="column">
  <mat-list dense>
    <mat-list-item *ngFor="let it of codes" style="font-size: 14px">{{it}}</mat-list-item>
  </mat-list>
</section>
