<header fxLayout fxLayoutAlign="start center">
  <span fxFlex="50px">{{event.operator.name}}</span>
  <span fxFlex>{{event.fireDateTime|date:'yyyy-MM-dd HH:mm:ss'}}</span>
  <button type="button" mat-button [matMenuTriggerFor]="menu">
    {{('EventSourceType.' + event.type)|translate}}
  </button>
  <mat-menu #menu="matMenu" xPosition="before">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>
</header>

<section>
  <table mat-table [dataSource]="[packageBox]">
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>{{'PackageBox.code'|translate}}</th>
      <td mat-cell *matCellDef="let row">{{row.code}}</td>
    </ng-container>

    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef>{{'grade'|translate}}</th>
      <td mat-cell *matCellDef="let row">{{row.grade.name}}</td>
    </ng-container>

    <ng-container matColumnDef="silkCount">
      <th mat-header-cell *matHeaderCellDef>{{'silkCount'|translate}}</th>
      <td mat-cell *matCellDef="let row">{{row.silkCount}}</td>
    </ng-container>

    <ng-container matColumnDef="netWeight">
      <th mat-header-cell *matHeaderCellDef>{{'netWeight'|translate}}</th>
      <td mat-cell *matCellDef="let row">{{row.netWeight|number:'.3-3'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
