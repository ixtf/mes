<input [formControl]="qCtrl" [matAutocomplete]="auto" matInput>
<mat-autocomplete #auto='matAutocomplete' (optionSelected)="optionSelected.emit($event)" [displayWith]="displayWithLine">
  <mat-option *ngFor="let it of autoData$|async" [value]="it">
    {{it.name}}
  </mat-option>
</mat-autocomplete>
