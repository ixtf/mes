<div *ngFor="let it of silkCars" class="silk-car-print" fxLayout>
  <section fxFlex="50" fxLayout="column" fxLayoutAlign="center center">
    <span style="font-size: 5mm;font-weight: bold;">{{it.number}}</span>
    <ngx-barcode [bc-value]="it.code" bc-display-value></ngx-barcode>
  </section>

  <section fxFlex="50" fxLayout="column" fxLayoutAlign="center center">
    <qrcode [qrdata]="it.code" [usesvg]="true" style="width:3cm;height:3cm;"></qrcode>
  </section>
</div>
