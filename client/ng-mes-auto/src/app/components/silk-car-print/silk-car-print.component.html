<div *ngFor="let it of silkCars" class="silk-car-print" fxLayout>
  <div class="box number">{{it.number}}</div>
  <ngx-barcode bc-element-type="canvas" bc-class="box barcode" bc-height="133" bc-margin="0" bc-display-value [bc-value]="it.code"></ngx-barcode>

  <div class="box qrcode-number">{{it.number}}</div>
  <div class="box qrcode">
    <qrcode [qrdata]="it.code" [usesvg]="true"></qrcode>
    <div class="qrcode-code">{{it.code}}</div>
  </div>
</div>
