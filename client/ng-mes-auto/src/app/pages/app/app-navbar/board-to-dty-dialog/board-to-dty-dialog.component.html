<h2 mat-dialog-title>
  {{'Nav.board-to-dty'|translate}}
</h2>

<mat-dialog-content [formGroup]="form" fxLayout="column">
  <mat-form-field>
    <mat-label>{{'workshop'|translate}}</mat-label>
    <mat-select formControlName="destinationId">
      <mat-option *ngFor="let it of destinations$|async" [value]="it.id">
        {{it.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="form.get('destinationId').hasError('required')">
      {{'Validator.required'|translate}}
    </mat-error>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions *ngIf="form.valid" align="end">
  <a [queryParams]="form.value" color="primary" mat-button routerLink="/board/to-dty" target="_blank">
    {{'Common.finish'|translate}}
  </a>
</mat-dialog-actions>
