<form (ngSubmit)="save()" [formGroup]="form">
  <div fxLayout fxLayoutAlign="start center" mat-dialog-title>
    <span fxFlex>{{title|translate}}</span>

    <button color="warn" mat-dialog-close mat-icon-button tabindex="-1" type="button">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-dialog-content fxLayout="column">
    <mat-form-field>
      <input formControlName="id" matInput placeholder="ID" readonly required>
    </mat-form-field>

    <mat-form-field>
      <input formControlName="code" matInput placeholder="CODE" readonly required>
    </mat-form-field>

    <mat-form-field>
      <input [placeholder]="'Common.name'|translate" formControlName="name" matInput required>
      <mat-error *ngIf="form.get('name').hasError('required')">
        {{'Validator.required'|translate}}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input [placeholder]="'Common.sortBy'|translate" formControlName="sortBy" matInput required type="number">
      <mat-error *ngIf="form.get('sortBy').hasError('required')">
        {{'Validator.required'|translate}}
      </mat-error>
      <mat-error *ngIf="form.get('sortBy').hasError('min')">
        {{'Validator.min'|translate:form.get('sortBy').getError('min')}}
      </mat-error>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button [disabled]="form.pristine||form.invalid" color="primary" mat-button>{{'Common.finish'|translate}}</button>
  </mat-dialog-actions>
</form>
