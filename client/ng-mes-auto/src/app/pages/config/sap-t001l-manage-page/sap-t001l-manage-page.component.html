<div class="search-area" fxLayoutGap="16px">
  <mat-form-field floatLabel="never">
    <input (ngModelChange)="setQ($event)" [formControl]="qCtrl" [placeholder]="'Tooltip.q'|translate" matInput>
  </mat-form-field>

  <span fxFlex></span>
  <button (click)="create()" mat-mini-fab tabindex="-1" type="button">
    <mat-icon>add</mat-icon>
  </button>
</div>

<mat-divider></mat-divider>

<mat-table [dataSource]="sapT001ls$" fxFlex style="overflow-y: auto">
  <ng-container matColumnDef="lgort">
    <mat-header-cell *matHeaderCellDef>{{'Sap.lgort'|translate}}</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.lgort}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="lgobe">
    <mat-header-cell *matHeaderCellDef>{{'Sap.lgobe'|translate}}</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.lgobe}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="btns">
    <mat-header-cell *matHeaderCellDef>{{'Common.operation'|translate}}</mat-header-cell>
    <mat-cell (click)="update(row)" *matCellDef="let row" matRipple>
      <mat-icon>edit</mat-icon>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns$|async; sticky: true"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns$|async;"></mat-row>
</mat-table>
