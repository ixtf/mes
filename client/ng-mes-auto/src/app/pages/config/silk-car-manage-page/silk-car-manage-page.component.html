<form [formGroup]="searchForm" class="search-area" fxLayoutGap="16px">
  <span fxFlex></span>
  <button (click)="create()" mat-mini-fab tabindex="-1" type="button">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-mini-fab ngxPrint printSectionId="print-section" styleSheetFile="assets/print/silkCar.css" tabindex="-1" type="button">
    <mat-icon>print</mat-icon>
  </button>
</form>

<mat-table [dataSource]="silkCars$" fxFlex>
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.id}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef>{{'SilkCar.type'|translate}}</mat-header-cell>
    <mat-cell *matCellDef="let row">{{('SilkCar.Type.' + row.type)|translate}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="number">
    <mat-header-cell *matHeaderCellDef>{{'SilkCar.number'|translate}}</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.number}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="code">
    <mat-header-cell *matHeaderCellDef>{{'SilkCar.code'|translate}}</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.code}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="rowAndCol">
    <mat-header-cell *matHeaderCellDef>{{'Common.row'|translate}}×{{'Common.col'|translate}}</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.row}}×{{row.col}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="btns">
    <mat-header-cell *matHeaderCellDef fxFlex="200px" fxLayoutAlign="center center">{{'Common.operation'|translate}}</mat-header-cell>
    <mat-cell *matCellDef="let row" fxFlex="200px" fxLayoutAlign="center center">
      <button (click)="update(row)" *ngIf="isAdmin$|async" color="primary" mat-button type="button">
        {{'Common.edit'|translate}}
      </button>
      <button (click)="print(row)" color="warn" mat-button type="button">
        {{'Common.print'|translate}}
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<!--               [pageSizeOptions]="pageSizeOptions" (page)="onPageEvent($event)" showFirstLastButtons></mat-paginator>-->
<mat-paginator [length]="100" [pageIndex]="0" [pageSizeOptions]="pageSizeOptions"
               [pageSize]="50" showFirstLastButtons></mat-paginator>


<div id="print-section" style="display: none">
  <ngx-barcode [bc-value]="'dsadfsafd'"></ngx-barcode>
  <qrcode [qrdata]="'dfadfsaf'"></qrcode>
</div>
