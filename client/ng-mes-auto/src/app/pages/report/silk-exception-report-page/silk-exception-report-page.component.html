<form (ngSubmit)="query()" [formGroup]="searchForm" class="search-area" fxLayoutGap="16px">
  <mat-form-field floatLabel="never">
    <mat-select [placeholder]="'workshop'|translate" formControlName="workshopId" required>
      <mat-option *ngFor="let workshop of workshops$|async" [value]="workshop.id">
        {{workshop.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="mat-form-field" style="width: 300px;">
    <input [formControl]="rangeCtrl" [max]="maxDate" [owlDateTimeTrigger]="rangePicker" [owlDateTime]="rangePicker" [placeholder]="('Common.startDate'|translate)+' ~ '+('Common.endDate'|translate)" matInput readonly required selectMode="range">
    <owl-date-time #rangePicker></owl-date-time>
  </div>

  <button [disabled]="searchForm.invalid" color="primary" mat-icon-button tabindex="-1">
    <mat-icon>search</mat-icon>
  </button>

  <span fxFlex></span>
  <button (click)="download()" mat-mini-fab tabindex="-1" type="button">
    <mat-icon>get_app</mat-icon>
  </button>
</form>

<mat-divider></mat-divider>

<div fxFlex style="overflow: auto;width: 100vw;">
  <table mat-table [dataSource]="items$" fxFlex>
    <ng-container matColumnDef="product" sticky>
      <th mat-header-cell *matHeaderCellDef>{{'product'|translate}}</th>
      <td mat-cell *matCellDef="let row">{{row.product.name}}</td>
    </ng-container>

    <ng-container matColumnDef="line" sticky>
      <th mat-header-cell *matHeaderCellDef>{{'line'|translate}}</th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="!row.productSum">
          {{row.line?.name}}
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="batchNo" sticky>
      <th mat-header-cell *matHeaderCellDef>{{'batchNo'|translate}}</th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="!row.productSum">
          {{row.batch.batchNo}}
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="batchSpec" sticky>
      <th mat-header-cell *matHeaderCellDef>{{'Batch.spec'|translate}}</th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="!row.productSum">
          {{row.batch.spec}}
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="{{silkException.id}}" *ngFor="let silkException of silkExceptions$|async">
      <th class="silk-exception" mat-header-cell *matHeaderCellDef>{{silkException.name}}</th>
      <td class="silk-exception" mat-cell *matCellDef="let row">{{silkExceptionCount(row, silkException)}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns$|async; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns$|async;" [class.line-sum]="row.productSum"></tr>
  </table>
</div>
