<main fxFill fxLayout>
  <!--  <section fxFlex="50" fxLayout="column">-->
  <section fxFlex="50" fxLayout="column" style="padding-right: 1px">
    <div class="toolbar">
      <input class="mySearch" [formControl]="silkCarQCtrl" [matAutocomplete]="autoSilkCar" matInput [placeholder]="'Tooltip.q'|translate" tabindex="-1">
      <mat-autocomplete #autoSilkCar="matAutocomplete" (optionSelected)="onSilkCarSelected($event)" autoActiveFirstOption>
        <mat-option *ngFor="let it of autoCompleteSilkCars$|async" [value]="it.code">
          {{it.code}}
        </mat-option>
      </mat-autocomplete>
    </div>

    <mat-divider></mat-divider>

    <app-silk-car-record-info @insertRemove *ngIf="(silkCarRuntime$|async)?.silkCarRecord" fxFlex [silkCarRuntime]="silkCarRuntime$|async"></app-silk-car-record-info>
  </section>

  <mat-divider vertical></mat-divider>

  <section fxFlex="50" fxLayout="column" *ngIf="silkCarRuntime$|async" style="padding-left: 1px">
    <div class="toolbar" [formGroup]="settingForm" ngxsForm="SilkCarRuntimePage.settingForm">
      <h4 fxFlex></h4>

      <button type="button" mat-icon-button (click)="settingForm.patchValue({showAll:!settingForm.value.showAll})">
        <mat-icon>{{settingForm.value.showAll ? 'visibility' : 'visibility_off'}}</mat-icon>
      </button>
      <mat-button-toggle-group formControlName="sort" appearance="legacy" style="box-shadow: none;">
        <mat-button-toggle value="desc">{{'Common.timeDesc'|translate}}</mat-button-toggle>
        <mat-button-toggle value="asc">{{'Common.timeAsc'|translate}}</mat-button-toggle>
      </mat-button-toggle-group>
    </div>

    <mat-divider></mat-divider>

    <app-flow-card fxFlex [silkCarRuntime]="silkCarRuntime$|async" [setting]="settingForm.value"></app-flow-card>
  </section>
</main>
