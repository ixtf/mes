resolve {
    outputFormat = 'YAML'
    outputDir = file('/home/jzb/git/com.hengyi/mes3/mes-root/docs')
    openApiFile = file('/home/jzb/git/com.hengyi/mes3/mes-root/docs/openapi-base.yaml')
