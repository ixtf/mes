plugins {
    id "io.swagger.core.v3.swagger-gradle-plugin" version "2.0.10"
}

dependencies {
    compile "com.github.ixtf.persistence:mongo",
            "com.github.ixtf.persistence:redis",
            "com.github.ixtf.vertx:jax-rs",
            "com.google.inject:guice",
            "io.vertx:vertx-micrometer-metrics",
            "io.micrometer:micrometer-registry-prometheus:1.3.0",
            "io.vertx:vertx-web",
            "io.vertx:vertx-auth-jwt",
            "io.vertx:vertx-health-check"
